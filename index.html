  <style>
    fieldset {
      border: 1px solid #CCC;
    }

    legend {
      color: #CCC;
    }

    a.back-to-top {
      display: none;
      width: 50px;
      height: 50px;

      position: fixed;
      z-index: 999;
      right: 20px;
      bottom: 20px;
      background: #000;
      -webkit-border-radius: 30px;
      -moz-border-radius: 30px;
      border-radius: 30px;
      opacity: 0.6;
    }

    @media print {
      .hide-for-print {
        display: none !important;
      }
    }

    .cell_link {
      display: block;
      margin: -10em;
      padding: 10em;
    }

    .badge {
      font-size: .7em;
      background: red;
      color: white;
      width: 18px;
      height: 18px;
      margin: 0;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: center;
      line-height: 18px;
    }

    .hidden_notification_badge {
      visibility: hidden;
    }
  </style>

<body class="bg-grayDark">
  <div id="app">
    <div id="top" style="margin-top: 3.5rem"></div>
    <!-- Hier wird der Content stehen-->
    <router-view/>
    <div id="bottom"></div>
    <a href="#top" class="back-to-top align-center v-align-middle"><span class="mif-arrow-up mif-3x fg-white"></span></a>
  </div>
  <script>
    $('a[href^="#"]').on('click', function(e) {
      e.preventDefault();
      var $topmargin = $('.main-content');

      var target = this.hash;
      var $target = $(target);

      var new_top_value = $target.offset().top - parseInt($topmargin.css("margin-top"));

      $('html, body').stop().animate({
        'scrollTop': new_top_value
      }, 900, 'swing', function() {
        window.location.hash = target;
      });
    });
    var amountScrolled = 300;

    $(window).scroll(function() {
      if ($(window).scrollTop() > amountScrolled) {
        $('a.back-to-top').fadeIn('slow');
      } else {
        $('a.back-to-top').fadeOut('slow');
      }
    });
  </script>
